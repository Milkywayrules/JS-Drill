          text-white
          font-bold
          text-4xl
          transition-color
          duration-300

          name="search-box"

            px-3
            py-2
            rounded-md
            ring-indigo-800
            focus:ring-4
            disabled:bg-gray-800
            disabled:placeholder-gray-500
            disabled:ring-0

          style="outline: none"
          type="submit"
          id="search-btn"

            px-5
            py-2
            text-white
            bg-indigo-500
            rounded-md
            ring-indigo-800
            transition-color
            duration-300
            hover:bg-indigo-700
            active:bg-indigo-500
            active:ring-4
            focus:bg-indigo-700
            focus:ring-4
            disabled:bg-gray-800
            disabled:text-gray-500
            disabled:ring-0
            disabled:pointer-events-none
            md:ml-2
            md:mt-0
          "

          Search
        </button>
      </div>
