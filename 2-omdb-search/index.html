<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search your favorite movie and fetch them trough RESTful API from http://www.omdbapi.com/"
    />

    <title>#2 - OMDB Search</title>
    <script src="../favicon.js"></script>

    <!-- load css & js -->
    <link rel="stylesheet" href="./style-2.css" />
  </head>

  <body class="m-5 bg-gray-900 selection:bg-pink-400 selection:text-white">
    <header class="mt-52 mb-5 flex flex-col lg:mt-40">
      <a
        href="/"
        class="
          mx-auto
          -mt-10
          mb-10
          text-pink-500
          font-semibold
          underline
          transition-color
          duration-300
          hover:text-indigo-500
        "
      >
        Go to home
      </a>
      <a
        href="./"
        class="
          mx-auto
          text-white
          font-bold
          text-4xl
          transition-color
          duration-300
          hover:text-indigo-500
        "
      >
        #2 - OMDB Search
      </a>
      <form id="search-form" class="mx-auto mt-8 w-full flex flex-col md:flex-row md:w-96">
        <input
          type="text"
          name="search-box"
          id="search-box"
          placeholder="Type the movie or series title here"
          autofocus
          class="
            w-full
            px-3
            py-2
            rounded-md
            ring-indigo-800
            focus:ring-4
            disabled:bg-gray-800
            disabled:placeholder-gray-500
            disabled:ring-0
          "
        />
        <div class="cursor-not-allowed md:ml-2">
          <button
            style="outline: none"
            type="submit"
            id="search-btn"
            class="
              w-full
              mt-2
              px-5
              py-2
              flex
              text-white
              font-semibold
              bg-indigo-500
              rounded-md
              ring-indigo-800
              transition-color
              duration-300
              hover:bg-indigo-700
              active:bg-indigo-500
              active:ring-4
              focus:bg-indigo-700
              focus:ring-4
              disabled:bg-gray-800
              disabled:text-gray-500
              disabled:ring-0
              disabled:pointer-events-none
              md:mt-0
            "
          >
            <svg
              class="animate-spin -ml-1 mr-2 my-auto h-4 w-4 text-white hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="mx-auto">Search</span>
          </button>
        </div>
      </form>
    </header>

    <!-- search results section -->
    <main class="mt-10 flex flex-col gap-5 hidden">
      <h2 class="mx-auto text-white text-xl font-semibold" id="info-text">
        Search results
      </h2>

      <!-- cards wrapper -->
      <div id="card-wrapper" class="flex flex-col gap-3">
        <!-- ### Fetched data goes here ### -->
      </div>
      <!-- /cards wrapper -->
    </main>
    <!-- /search results section -->

    <footer
      class="
        mt-20
        text-center text-gray-400
        transition-color
        duration-300
        hover:text-indigo-500
      "
    >
      <a href="https://dioilham.com" target="_blank">- Dio Ilham Djatiadi</a>
    </footer>

    <!-- load js -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
