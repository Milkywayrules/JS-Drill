<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tester</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <h1 class="btn btn-lg">asdsad</h1>
    <div class="frame">
      <main class="wrappers-container">
        <div id="btn-sm-wrapper">
          <button class="btn-sm btn-gray">Cancel</button>
          <button class="btn-sm btn-green">Success</button>
          <button class="btn-sm btn-blue">Info</button>
          <button class="btn-sm btn-amber">Warning</button>
          <button class="btn-sm btn-rose">Danger</button>
        </div>
  
        <div id="btn-wrapper">
          <button class="btn btn-gray">Cancel</button>
          <button class="btn btn-green">Success</button>
          <button class="btn btn-blue">Info</button>
          <button class="btn btn-amber">Warning</button>
          <button class="btn btn-rose">Danger</button>
        </div>
  
        <div id="btn-lg-wrapper">

        </div>
      </main>
    </div>

    <div class="frame">

          <button class="btn-sm pill btn-gray">Cancel</button>
          <button class="btn-sm pill btn-green">Success</button>

        <div id="btn-pill-lg-wrapper">
