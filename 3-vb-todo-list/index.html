<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search your favorite movie and fetch them trough RESTful API from http://www.omdbapi.com/"
    />
    <meta name="theme-color" content="#4338CA" />

    <title>#3 - VB Todo List</title>
    <script src="../favicon.js"></script>

    <!-- load css & js -->
    <link rel="stylesheet" href="./style-3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
  </head>

  <body class="bg-pink-600 dark:bg-gray-900">
    <header class="h-12 bg-pink-100 px-6 shadow-md dark:bg-gray-800">
      <nav class="w-full md:w-2/3 lg:w-1/2 mx-auto h-full flex justify-between">
        <a href="../" class="my-auto w-10" title="JS-Drill Homepage">
          <img
            src="../assets/icon/favicon-60.png"
            alt="Logo"
            class="
              p-1
              md:p-0
              w-full
              transition
              duration-300
              hover:rotate-12
              focus:rotate-12
            "
          />
        </a>
        <ul class="flex gap-2 my-auto text-indigo-900">
          <button
            id="delete-all-todos-btn"
            class="
              flex
              px-2
              md:px-4
              py-1
              rounded
              text-red-600
              transition-color
              duration-300
              group
              hidden
              hover:-rotate-3
              hover:bg-red-300
              hover:text-red-700
              hover:shadow-md
              focus:rotate-3
              focus:bg-red-300
              focus:text-red-700
              focus:shadow-md
              dark:text-pink-200
              dark:hover:text-pink-100
              dark:hover:bg-pink-700
              dark:focus:bg-pink-700
              dark:focus:text-pink-100
            "
            title="Clear all to-do(s) in your browser local storage"
          >
            Clear All To-do(s)
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 ml-1 dark:text-pink-400 dark:group-hover:text-pink-100 dark:group-focus:text-pink-100"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
          <button
            id="dark-mode-btn"
            class="
              px-2
              md:px-4
              py-1
              rounded
              font-semibold
              transition-color
              duration-300
              hover:-rotate-3 hover:bg-indigo-300 hover:shadow-md
              focus:rotate-3 focus:bg-indigo-300 focus:shadow-md
              dark:text-yellow-300
              dark:hover:bg-indigo-500
              dark:focus:bg-indigo-500
            "
            title="Toggle dark mode button"
          >
            <!-- moon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 block dark:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
            <!-- /moon -->
            <!-- sun -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <!-- /sun -->
          </button>
        </ul>
      </nav>
    </header>

    <main class="px-8 lg:px-40">
      <form
        id="input-form"
        class="w-full md:w-2/3 lg:w-1/2 mx-auto mt-10 flex gap-2"
      >
        <input
          type="text"
          name="input-box"
          id="input-box"
          placeholder="Got something?"
          class="
            w-full
            py-2
            px-4
            rounded
            outline-none

            bg-gray-200

            text-indigo-900
            caret-indigo-500
            ring-indigo-300

            focus:bg-white
            focus:ring-4
            focus:shadow-lg

            disabled:bg-gray-500
            disabled:text-indigo-50
            disabled:cursor-not-allowed

            dark:bg-gray-300

            dark:focus:bg-white
            
            dark:focus:ring-4
            dark:focus:ring-indigo-300
            dark:focus:ring-offset-2
            dark:focus:ring-offset-indigo-900
          "
          autofocus
          required
        />
        <button
          type="submit"
          name="input-btn"
          id="input-btn"
          class="
            flex
            py-2
            pl-3
            pr-4
            md:px-14
            rounded
            outline-none
            bg-indigo-800
            text-indigo-50
            font-semibold
            transition-color
            duration-300
            hover:bg-indigo-600
            hover:shadow-lg
            focus:bg-indigo-600
            focus:shadow-lg
            active:bg-indigo-800
            active:shadow-none
            disabled:bg-gray-500
            disabled:cursor-not-allowed
            dark:bg-indigo-600
            dark:hover:bg-indigo-500
            dark:focus:bg-indigo-500
            dark:active:bg-indigo-800
            dark:focus:ring-4
            dark:focus:ring-indigo-300
            dark:focus:ring-offset-2
            dark:focus:ring-offset-indigo-900
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 my-auto mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          <span class=""> Add </span>
          <!-- <span class="mb-1 lg:mb-0"> Add </span> -->
        </button>
      </form>

      <section
        id="todo-list-container"
        class="w-full md:w-2/3 lg:w-1/2 mx-auto lg:w-7/12 mt-8"
      >
        <h2 class="text-lg text-center text-white font-semibold hidden">
          My pretty list
        </h2>

        <div id="cards-wrapper" class="mt-4 flex flex-col gap-1">
          <!-- To-do list card goes here -->
        </div>
      </section>
    </main>

    <footer></footer>

    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
  </body>
</html>
