<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#1 - Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body style="margin: 100px 50px;">
    <input type="text" id="search" class="search" autofocus/>
    <button type="submit" id="submit" class="submit">Cari</button>
    <br /><br />
    <div id="preview" class="preview"></div>

    <table class="table table-striped table-hover" id="js-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Rated</th>
          <th>Released</th>
          <th>Runtime</th>
          <th>Genre</th>
          <th>Metascore</th>
          <th>Poster</th>
          <th>imdbRating</th>
        </tr>
      </thead>
      <tbody class="inject">
      </tbody>
    </table>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
